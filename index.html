
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Formulario Consentimiento - Margal</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <div class="container">
    <img src="logo.png" alt="Logo Margal" class="logo"/>
    <h1>Formulario de Consentimiento</h1>
    <form id="consentForm">
      <div class="form-group">
        <label>Nombre del responsable</label>
        <input type="text" name="responsableNombre" required>
      </div>
      <div class="form-group">
        <label>Documento del responsable</label>
        <input type="text" name="responsableDocumento" required>
      </div>
      <div class="form-group">
        <label>Teléfono</label>
        <input type="tel" name="telefono" required>
      </div>
      <div class="form-group">
        <label>Email</label>
        <input type="email" name="email" required>
      </div>

      <h2>Acompañantes</h2>
      <div id="acompanantes"></div>
      <button type="button" onclick="agregarAcompanante()">+ Agregar Acompañante</button>

      <button type="submit">Enviar</button>
    </form>
    <div id="mensaje"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
